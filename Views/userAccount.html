<!DOCTYPE html>
<html lang="pl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="../Public/css/userAccount.css">
    <title>Hello, world!</title>
</head>
<body>
    <div id = "menu-container"></div>
    <div class="container">
        <div class="logo mt-4">
            <div class="row justify-content-center">
                <h3>Cinect</h3>
            </div>
            <div class="row justify-content-center">
                <p>Hire multimedia out from Cincat!</p>
            </div>
        </div>
        <div class="items">
            <div class="row justify-content-center">
                <h6>User Account</h6>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-7 col-sm-11 col-xs-11">
                    <input type="text" placeholder="name">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-7 col-sm-11 col-xs-11">
                    <input type="text" placeholder="surname">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-7 col-sm-11 col-xs-11">
                    <input type="email" placeholder="email">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-7 col-sm-11 col-xs-11">
                    <input type="text" placeholder="country">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-7 col-sm-11 col-xs-11">
                    <input type="text" placeholder="locality">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-7 col-sm-11 col-xs-11">
                    <input type="text" placeholder="street">           
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-7 col-sm-11 col-xs-11">
                    <input type="number" placeholder="flat number">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-7 col-sm-11 col-xs-11">
                    <input type="text" placeholder="postcode">
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-lg-7 col-md-7 col-sm-11 col-xs-11">
                    <a href="resetPass.html">Click here to change password</a>
                </div>
            </div> 
            <div class="row justify-content-center mt-2 mb-4">
                <button class="btn btn-outline-primary" type="submit">CONFIRM</button>
            </div>
        </div>
    </div>

    <footer class="page-footer text-white mt-4">
        <div class="container-fluid py-3">
            <div class="row">             
                <div class="col-md-3 text-left small align-self-start">Wypożyczalnia sprzętu multimedialnego <br> ©2019 Projektowanie Aplikacji Internetowych</div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <script src="../Public/js/menu.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
